<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="logout()"
        >Logout</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-item *ngFor="let post of posts">
    <ion-label
      ><h2>{{post.title}}</h2>
      <p>{{post.description}}</p></ion-label
    >
  </ion-item>
</ion-content>
